  <script>// Transparent nav handler
    var nav = document.querySelector('nav');
    function navScroll(){
      var className = 'transparent';
      var top = window.scrollY ? window.scrollY : document.documentElement.scrollTop;
      if (!document.getElementById("hero")) {
        return;
      }
      if (top > 0) {
        nav.classList.remove(className);
        [].forEach.call(document.querySelectorAll('[data-src]'), function(iframe){
          iframe.setAttribute('src', iframe.getAttribute('data-src'));
          iframe.removeAttribute('data-src');
        });
      } else {
        nav.classList.add('transparent');
        nav.classList.add(className);
      }
    };
    window.onscroll = navScroll;
    navScroll();
  </script>

  <script>
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }

    if(readCookie('cookie-notice-dismissed')=='true') {
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('set', 'anonymizeIp', true);
      ga('create', 'UA-575283-8', 'auto');
      ga('send', 'pageview');
      console.log("Privacy Notice Accepted.")
      $('#merovex-privacy-notice').hide();
    } else {
      $('#merovex-privacy-notice').show();
    }
    // $('#merovex-privacy-notice').show();
    $('#merovex-privacy-notice-accept').click(function() {
        createCookie('cookie-notice-dismissed','true',31);
        $('#merovex-privacy-notice').hide();
    });
  </script>
