{%- assign ext = include.image | split: "." | last %}
    <picture class='fade-in'>
      <source srcset="/assets/images/{{include.klass}}/{{include.image | replace: ext, "webp" }}" type="image/webp">
      <source srcset="/assets/images/{{include.klass}}/{{include.image }}" type="image/{{ext | replace: 'jpg', 'jpeg'}}">
      <img src="/assets/images/{{include.klass}}/{{include.image}}" alt="" />
    </picture>
