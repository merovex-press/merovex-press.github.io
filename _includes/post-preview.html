<article class="post-preview mt-12">
  {%- assign image = post.photo['image'] %}
  <a href='{{post.url}}' class='text-brand-600 dark:text-brand-200 hover:underline hover:text-blue-500'>
    <h3 class='font-display text-3xl'>{{post.title}}</h3>
  </a>
  <span class="text-gray-500">Posted on 
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">
      {{ post.date | date: "%e %B %Y" -}}
    </time>
  </span>
  <div class="font-serif">
  {{post.excerpt}}
  </div>
  <footer class='text-gray-500'>
      {% for tag in post.tags %}
      # {% include tag-link.html tag=tag %}
      {%endfor%}
  </footer>
</article>
